<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Example</title>
    <style>
      .wml-nojs [class*="wml-lng-"]:not([class*="wml-lng-de"]),
      .wml-nojs [class*="wml-reg-"]:not([class*="wml-reg-ch"]) {
        display: none;
      }
    </style>
  </head>
  <!-- Add page rules for WML to body element via classes: wml-reg-default-de, wml-reg-include-de, wml-lng-include-de, etc. -->
  <body class="wml-nojs" style="background-color: beige">
    <nav>
      <!-- Language Switcher (to demo nesting of placeholders) -->
      <div>
        <div>
          <div>
            <a class="wml-lng-placeholder"
              ><div>
                <div>
                  <h5>Language</h5>
                </div>
              </div></a
            >
          </div>
        </div>
      </div>

      <!-- Region Switcher 1 -->
      <div>
        <div
          class="wml-reg-placeholder"
          style="width: 50px; height: 50px"
        ></div>
      </div>

      <!-- Region Switcher 2 -->
      <div>
        <div
          class="wml-reg-placeholder"
          style="width: 50px; height: 50px"
        ></div>
      </div>
    </nav>

    <!-- Some demo content -->
    <h1 class="wml-lng-de wml-reg-ch">
      I'm only visible when "language" is "de" and "region" is "ch"!
    </h1>
    <p class="wml-lng-de">I'm only visible when language is "de".</p>
    <p class="wml-reg-de">I'm only visible when region is "de".</p>
    <p>I'm always visible.</p>

    <!-- Library initialization -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        WebflowMultilang({
          homepageURL: "https://google.com",
          usePrompt: true,
          groups: [
            // {
            //   urlQueryStringParameter: "language",
            //   classPrefix: "wml-lng",
            //   dropdown: {
            //     strategy: "replace",
            //     hideUnusedOptions: false,
            //     redirectToHomepageOnMissingTranslation: false,
            //     defaultOption: "de",
            //     options: {
            //       de: "Deutsch",
            //     },
            //   },
            // },
            {
              urlQueryStringParameter: "region",
              classPrefix: "wml-reg",
              dropdown: {
                strategy: "create",
                hideUnusedOptions: false,
                redirectToHomepageOnMissingTranslation: false,
                defaultOption: "ch",
                options: {
                  ch: "Schweiz",
                  de: "Deutschland",
                },
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
